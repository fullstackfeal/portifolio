<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Generation Brasil">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
    <title>Contato</title>
</head>

<body>

    <!-- Cabeçalho da Página (header) -->
    <header>

        <!-- Título do cabeçalho -->
        <h1>Felipe Alves</h1>

        <!-- Menu de Navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <!-- Seção Principal da Página (main) -->
    <main>


        <!-- Seção Principal da Página (main) -->
        <main>

            <!-- Seção do Formulário -->
            <form action="#" method="submit" id="formulario">

                <label for="nome"> Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />
                <span id="errNome"></span>

                <label for="email"> E-mail: </label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" />
                <span id="errEmail"></span>

                <label for="subject"> Assunto: </label>
                <input type="subject" id="subject" name="subject" placeholder="Digite o assunto da mensagem" />
                <span id="errSubject"></span>

                <label for="message">Mensagem: </label>
                <textarea id="mensage" name="mensage" placeholder="Digite sua mensagem"></textarea>

                <button type="submit"> Enviar </button>
            </form>

            <!-- Seção do Google Maps -->
            <article>

                <!-- Seção do Google Maps -->
                <article>

                    <address>
                        <p>Av. Paulista, 100</p>
                        <p>São Paulo - SP</p>
                    </address>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.106696296001!2d-46.65390548535577!3d-23.
                        564611167596592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7f481fd9f%3A0x9982bfde4df54830!2sAv.
                        %20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1594056507065!5m2!1spt-BR!2sbr"
                        width="400" height="250" frameborder="0" style="border: 0" allowfullscreen=""
                        aria-hidden="false" tabindex="0" id="mapa">
                    </iframe>

                </article>
            </article>

        </main>


    </main>

    <!-- Rodapé da Página (footer) -->
    <footer>

        <!-- Seção de Contato - Redes Sociais-->
        <section>

            <a href="">
                <img src="assets/img/linkedin.svg" alt="LinkedIn" />
            </a>

            <a href="">
                <img src="assets/img/github.svg" alt="Github" />
            </a>

            <a href="">
                <img src="assets/img/instagram.svg" alt="Instagram" />
            </a>

        </section>

        <h3>
            Feito com &#x1F49A; por Felipe - Aluno Generation Brasil/2025
        </h3>

    </footer>

</body>

</html>
